<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 투두리스트</title>
</head>
<body>
    <h1>할 일 목록</h1>
    <input type="text" placeholder="제목" value = ""/> <button onclick="
        if (document.querySelector('input').value != '')
        {
            document.querySelector('ol').innerHTML += '<li>' + document.querySelector('input').value +'</li>';
            document.querySelector('input').value = '';
        }
        else {
            alert('할 일의 제목을 입력해주세요!!');
        }
    ">추가</button>
    <ol>
    </ol>
</body>
</html>
