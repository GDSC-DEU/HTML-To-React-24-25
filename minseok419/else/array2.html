<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        var coworkers = ['egoing','leezche','duru','taeho'];
    </script>'
    <h2>Co workers</h2>
    <u1>
        <script>
            var i = 0;
            while(i < coworkers.length){
                document.write('<li><a href="http://example.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
                i = i + 1;
            }
        </script>
    </u1>
</body>
</html>
