<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Comparison Boolean</title>
</head>
<body>
    <h1>Comparison operators & Boolean</h1>     <!--비교 연산자와 불리언-->
    <!--비교 연산자-->
    <h2>===</h2>    <!--cf)==만 써도 되나 ===을 쓰는 것은 더 강력한 비교를 위함-->
    <h3>1===1</h3>      <!--1과 1이 같은지 비교-->
    <script>
        document.write(1===1);  // 1과 1이 같으므로 true 출력
    </script>

    <h3>1===2</h3>      <!--1과 2가 같은지 비교-->
    <script>
        document.write(1===2);  // 1과 2가 다르므로 false 출력
    </script>

    <!--1이 2보다 작은지 비교-->
    <h3>1&lt;2</h3>     <!--cf) lt는 less than의 준말-->
    <script>
        document.write(1<2);    // 1이 2보다 작으므로 true 출력
    </script>

    <!--1이 1보다 큰지 비교-->
    <h3>1&gt;1</h3>     <!--cf) gt는 greater than의 준말-->
    <script>
        document.write(1>1);    // 1이 1보다 크지 않으므로 false 출력
    </script>
</body>
</html>
