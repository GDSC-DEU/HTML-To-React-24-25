<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>
    <h1>Function</h1>       <!--함수-->
    <h2>Basic</h2>    <!--기본-->
    <ul>
        <script>
            function two(){     // 함수 two 선언
                document.write('<li>2-1</li>');     // 2-1 출력
                document.write('<li>2-2</li>');     // 2-2 출력
            }
            document.write('<li>1</li>');       // 1 출력
            two();    // 함수 two 호출
            document.write('<li>3</li>');    // 3 출력
            two();
        </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <h2>Return</h2>
</body>
</html>
