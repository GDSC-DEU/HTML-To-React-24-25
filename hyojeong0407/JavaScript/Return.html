<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Function : Return</title>
</head>
<body>
    <h1>Function</h1>       <!--함수-->
    <h2>Basic</h2>      <!--기본-->
    <ul>
        <script>
            function two(){     // 함수 two 선언
                document.write('<li>2-1</li>');     // 2-1 출력
                document.write('<li>2-2</li>');     // 2-2 출력
            }
            document.write('<li>1</li>');       // 1 출력
            two();      // 함수 two 호출
            document.write('<li>3</li>');
            two();
        </script>
    </ul>
    <h2>Parameter & Argument</h2>       <!--매개변수와 인자-->
    <script>
        function onePlusOne(){      // 함수 onePlusOne 선언
            document.write(1 + 1 + '<br>');     // 1 + 1 출력
        }
        onePlusOne();       // 함수 onePlusOne 호출
        function sum(left, right){      // 함수 sum 선언
            document.write(left + right + '<br>');      // left + right 출력
        }
        function sumColorRed(left, right){      // 함수 sumColorRed 선언
            document.write('<div style="color: red">' + left + right + '</div><br>');       // left + right를 빨간색으로 출력
        }
        sum(2, 3);      // 함수 sum 호출
        sumColorRed(2, 3);      // 함수 sumColorRed 호출
        sum(3, 4);
    </script>
    <h2>Return</h2>     <!--반환-->
    <script>
        function sum2(left, right){     // 함수 sum2 선언
            return left + right;        // left + right 반환
        }
        document.write(sum2(2, 3) + '<br>');        // sum2(2, 3) 출력
        document.write('<div style= "color: red">' + sum2(2, 3) + '</div>');        // sum2(2, 3)를 빨간색으로 출력
        document.write('<div style= "font-size: 3rem;">' + sum2(2, 3) + '</div>');      // sum2(2, 3)를 글자 크기 3rem으로 출력
    </script>
</body>
</html>
