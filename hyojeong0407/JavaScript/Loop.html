<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
</head>
<body>
    <h1>Loop</h1>       <!--반복문-->
    <ul>    <!--unorderded list-->
        <script>
            document.write('<li>1</li>');   // 1 출력
            var i = 0;      // 변수 i에 0을 할당
            while(i < 3){       // i가 3보다 작을 때까지 반복
                document.write('<li>2</li>');   // 2 출력
                document.write('<li>3</li>');   // 3 출력
                i += 1;     // i에 1을 더함
            }
            document.write('<li>4</li>');   // 4 출력
        </script>
    </ul>
</body>
</html>
