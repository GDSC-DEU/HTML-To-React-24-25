<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* Javascript 글자 */
        .js{
            font-weight: bold;
            color: red;
        }
        /* 특정 글자 부분 */
        #first{
            color: green;
        }
        /* span 부분 */
        span{
            color: blue;
        }
    </style>
</head>
<body>
    <!--background-color : 배경색, color : 글자색-->
    <h2 style="background-color: coral; color: powderblue;">Javascript</h2>
    <!--span : 화면 부분을 사용하는 태그-->
    <!--id : 한 가지 대상을 식별함 중복 x, class : 그룹핑하기 위함-->
    <span id="first" class="js">Javascript</span><br>
    <span>HTML</span><br>
    <span>CSS</span>
</body>
</html>
