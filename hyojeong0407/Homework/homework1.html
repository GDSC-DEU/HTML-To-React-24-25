<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>나의 투두리스트</title>
</head>
<body>
    <h1>할 일 목록</h1>

    <input type="text" id="inputValue" placeholder="제목">      <!-- 할 일의 제목을 입력하는 input -->
    <button id="addTodo">추가</button>                        <!-- 할 일을 추가하는 버튼 -->
    <div id="todoContainer"></div>                           <!-- 할 일 목록을 보여주는 div -->

    <script>
        const input = document.querySelector('#inputValue');
        const addTodo = document.querySelector('#addTodo');
        const todoContainer = document.querySelector('#todoContainer');

        const todoList = document.createElement('ol');      // 할 일 목록을 보여주는 ol
        todoContainer.appendChild(todoList);            // ol을 todoContainer에 추가

        addTodo.addEventListener('click', function(){   // 추가 버튼을 클릭했을 때
            if(!input.value){                        // input에 아무것도 입력하지 않았을 때
                alert('할 일의 제목을 입력해주세요!!');     // 경고창을 띄움
            } else {                        // input에 입력했을 때
                var listItem = document.createElement('li');    // 입력한 내용을 보여주는 li
                listItem.innerText = input.value;         // li에 input의 내용을 추가
                todoList.appendChild(listItem);        // li를 todoList에 추가
                input.value = '';                 // input의 내용을 지움
            }
        })
    </script>
</body>
</html>
