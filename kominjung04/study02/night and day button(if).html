<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
        .js{
            font-weight: bold;
            color: green;
        }
        #first{
            color: red;
        }
    </style>
    <title>WEB1 버튼 클릭 시 화면의 색깔 바꾸기</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2 style="background-color: aqua;color: plum;">JavaScript</h2>
    
    <input type="button" value="night" onclick="
    var target = document.querySelector('body');
    if (this.value == 'night'){
        target.style.backgroundColor = 'black';
        target.style.color = 'white';
        this.value = 'day';
    } else {
        target.style.backgroundColor = 'white';
        target.style.color = 'black';
        this.value = 'night';
        }
    ">
    
    <p><span class="js">버튼</span>클릭 시 글자 <span id ="first" class="js">색</span>이 바뀝니다.</p>
    <p style="color: white;">night 클릭 시에 보이는 글자입니다.</p>
    <p style="color: black;">day클릭  시에 보이는 글자입니다.</p>

    <input type="button" value="night" onclick="
    if (this.value == 'night'){
        document.querySelector('body').style.backgroundColor = 'black';
        document.querySelector('body').style.color = 'white';
        this.value = 'day';
    } else {
        document.querySelector('body').style.backgroundColor = 'white';
        document.querySelector('body').style.color = 'black';
        this.value = 'night';
        }
    ">
</body>
</html>
