    <h1>Loop & Array</h1>
    <script>
        var coworkers = ['egoing','leezche','duru','taeho'];
    </script>

    <h2>Co workers</h2>
        <ul>
        <script>
            var i = 0
            while(i < coworkers.length){ //배열의 크기에 맟춰 자동으로 나타나짐
            document.write('<li>'+coworkers[i]+'</li>');

            }
